<!DOCTYPE html><html ng-app="app" device-detector><head><meta charset="utf-8"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"><link rel="stylesheet" href="css/vendor.css"><link rel="stylesheet" href="css/app.css"><script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/templates.js"></script><script type="text/javascript" src="js/app.js"></script><title>ctrlpkw</title></head><body ng-controller="MainCtrl as mainCtrl" fill layout="column"><div class="toolbar primary"><button ng-if="history.hasPrevious()" ng-click="history.back()" class="button back"><i class="icon-arrow-back"></i></button><h2 class="title">{{page.title}}</h2><a ng-if="subview != 'votings'" ng-href="#/votings" class="button"><i class="icon-event"></i></a><button ng-if="subview == 'voting'" ng-click="mainCtrl.centerMap()" class="button"><i class="icon-my-location"></i></button><a ng-if="subview == 'voting'" ng-href="#/wards" class="button"><i class="icon-list"></i></a></div><div ng-if="mainCtrl.data.currentVoting()" class="toolbar small"><span>{{mainCtrl.data.currentVoting().description}}</span></div><div ng-switch="subview" flex layout="column" class="view-switch"><div ng-switch-when="votings" flex layout="column" class="subview"><div ng-include="'/templates/votings.html'" flex layout="column" class="content"></div></div><div ng-switch-when="voting" flex layout="column" class="subview"><div ng-include="'/templates/voting.html'" flex layout="column" class="content"></div></div><div ng-switch-when="wards" flex layout="column" class="subview"><div ng-include="'/templates/wards.html'" flex layout="column" class="content"></div></div><div ng-switch-when="ward" flex layout="column" class="subview"><div ng-include="'/templates/ward.html'" flex layout="column" class="content"></div></div></div></body></html>
